{% extends "base.html" %}

{% block title %}Sign Up - FitUni{% endblock %}

{% block content %}
<section class="py-12">
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 animate-fade-in">
      <h1 class="text-3xl font-bold text-[var(--primary-color)] mb-6 text-center" style="font-family: 'League Spartan', sans-serif;">
        <i class="fas fa-user-plus mr-2"></i> Create a Free Account
      </h1>
      <form method="POST" action="{{ url_for('signup') }}">
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">University Email</label>
          <input type="email" id="email" name="email" value="{{ session.get('signup_email', '') }}" class="w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] transition-colors" placeholder="student@example.edu" required>
        </div>
        <div class="mb-6">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] transition-colors" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] transition-colors" required>
        </div>
        <input type="hidden" name="website" value="">
        <div class="mb-6">
          <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key-here"></div>
        </div>
        <button type="submit" class="w-full bg-white text-[var(--primary-color)] font-bold py-2 rounded-md hover:bg-[var(--primary-color)] hover:text-white transition-colors flex items-center justify-center transform hover:scale-105 border-2 border-[var(--primary-color)]">
          <i class="fas fa-user-plus mr-2"></i> Sign Up
        </button>
      </form>
      <p class="text-center text-gray-600 mt-4">
        Already registered? <a href="{{ url_for('signin') }}" class="text-[var(--primary-color)] hover:underline">Sign In</a>
      </p>
    </div>
  </div>
</section>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
```
