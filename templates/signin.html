{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 animate-fade-in">
    <h2 class="text-3xl font-bold text-[var(--primary-color)] mb-4 text-center">Sign In to FitUni</h2>
    <form method="POST" action="{{ url_for('signin') }}">
      <input type="hidden" name="website" value="">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">University Email</label>
        <input type="email" id="email" name="email" value="{{ email }}" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]" placeholder="student@example.edu" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]" required>
      </div>
      <div class="mb-4">
        <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key-here"></div>
      </div>
      <button type="submit" class="w-full bg-white text-[var(--primary-color)] font-bold py-2 rounded-md hover:bg-[var(--primary-color)] hover:text-white transition-colors flex items-center justify-center border-2 border-[var(--primary-color)]">
        <i class="fas fa-sign-in-alt mr-2"></i> Sign In
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Donâ€™t have an account? <a href="{{ url_for('signup') }}" class="text-[var(--primary-color)] hover:underline">Sign Up</a>
    </p>
  </div>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
